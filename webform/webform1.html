<!DOCTYPE html>
<html>

     <head>
        <title>web form for email</title>   
        <link rel="stylesheet" href="form1style.css"/>
     </head>

     <body>
          <div class="container">
              <div class="form">
        <form action="">
          <label for="email">Email address</label><br/>
          <input id="emailaddress" name="emailaddress" type="email" placeholder="Enter email" /><br/>
          <span>We'll never share your email with anyone else.</span><br/>
          <label for="password">Password</label><br/>
           <input id="pwd" type="password" placeholder="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" /><br/>
           <input  id="check" type="checkbox"/>Check me out<br/>
           <input id="submit" type="submit"/>
        </form>
    </div>
    </div>
     </body>

      
</html>
