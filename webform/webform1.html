<!DOCTYPE html>
<html lang="">

     <head>
         <meta charset="utf-8"/>
        <title>web form for email</title>   
        <link rel="stylesheet" href="form1style.css"/>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
        <script src="jscript.js" type="text/javascript"></script>
    </head>

     <body>
          <div class="container">
              <div class="form">
        <form id="forms">
          <label for="email">Email address</label><br/>
          <input id="email" name="emailaddress" type="email" placeholder="Enter email" /><br/>
          <span>We'll never share your email with anyone else.</span><br/>
          <label for="password">Password</label><br/>
           <input id="password" type="password" placeholder="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" /><br/>
           <label for="url">URL</label><br/>
           <input id="url" type="url" placeholder="url"/><br/>
           <input  id="check" type="checkbox"/>Check me out<br/>
           <input id="submit" type="submit" />

        </form>
    </div>
    </div>
    
     </body>

      
</html>
